language: R
sudo: false
cache: packages
dist: trusty

before_install:
  - sudo apt-get install --yes udunits-bin libproj-dev libgeos-dev libgdal-dev libgdal1-dev libudunits2-dev
  - Rscript -e 'install.packages(c("randomForest", "e1071", "kernlab", "gbm", "glmnet", "parsnip", "caret"))'

env:
  global:
  - R_CHECK_ARGS="--timings"

notifications:
  email: false

r_packages:
  - archivist
  - ggplot2
  - covr

r_github_packages:
  - ModelOriented/ingredients
  - ModelOriented/iBreakDown

after_success:
  - Rscript -e 'library(covr); codecov()'

